<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Live Editor</title>
    <style>
        :root {
            --bg-main: #f0f4f9;
            --bg-sidebar: #ffffff;
            --bg-editor: #ffffff;
            --bg-hover: #e8eef3;
            --bg-input: #f0f4f9;
            --border-color: #dbe1e8;
            --text-primary: #1f2328;
            --text-secondary: #5f6368;
            --font-main: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            --font-mono: 'Fira Code', 'Roboto Mono', 'Courier New', monospace;
            --accent-color: #1a73e8;
            --accent-color-hover: #1765cc;
            --shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 2px 6px 2px rgba(60, 64, 67, .15);
        }

        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono&display=swap');

        /* --- Grundlegende Struktur --- */
        * { box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-grow: 1;
            height: calc(100% - 60px);
        }
        
        /* --- Linke Seitenleiste --- */
        .sidebar {
            width: 380px;
            flex-shrink: 0;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .api-key-section { margin-bottom: 1.5rem; }
        .api-key-section label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 0.5rem;
        }
        .api-key-input-wrapper { display: flex; align-items: center; gap: 0.5rem; }
        .api-key-input-wrapper input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background-color: var(--bg-input);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }
        .api-key-input-wrapper input:focus { outline: 2px solid var(--accent-color); }
        #api-key-status { font-size: 1.2rem; color: #34a853; }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        .sidebar-tab {
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }
        .sidebar-tab.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .sidebar-tab.active svg { fill: var(--accent-color); }

        .sidebar-panel { display: none; flex-grow: 1; overflow-y: auto; }
        .sidebar-panel.active { display: flex; flex-direction: column;}
        
        /* Chat Panel */
        #chat-panel { justify-content: space-between; }
        .chat-history { flex-grow: 1; overflow-y: auto; padding-right: 0.5rem; }
        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            max-width: 95%;
        }
        .user-message { background-color: #e8f0fe; align-self: flex-end; }
        .ai-message { background-color: var(--bg-input); align-self: flex-start; }
        .ai-message p { margin: 0 0 0.5em; }
        .ai-message p:last-child { margin-bottom: 0; }
        .ai-message code { font-family: var(--font-mono); background: #e0e0e0; padding: 0.1em 0.4em; border-radius: 4px; }
        .ai-message pre { background: #e0e0e0; padding: 0.5em; border-radius: 4px; white-space: pre-wrap; word-break: break-all; }

        #selected-element-context {
            padding: 0.75rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            display: none; /* Hidden by default */
            flex-direction: column;
        }
        #selected-element-context button { float: right; background:none; border:none; cursor:pointer; font-size:1.2rem; }

        .chat-input-area {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        #chat-input {
            flex-grow: 1;
            resize: none;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: var(--font-main);
        }
        #chat-send {
            flex-shrink: 0;
            background-color: var(--accent-color);
            color: white; border: none; border-radius: 8px; width: 44px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        #chat-send:disabled { background-color: #dbe1e8; cursor: not-allowed; }
        #chat-send:hover:not(:disabled) { background-color: var(--accent-color-hover); }

        /* Inspector Panel */
        .inspector-prop {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.5rem 0.75rem; background-color: var(--bg-input); border-radius: 8px;
            margin-bottom: 0.5rem; font-family: var(--font-mono); font-size: 0.85rem;
        }
        .prop-name { color: var(--text-secondary); }
        .prop-value { font-weight: bold; }
        
        /* --- Hauptbereich (Code & Vorschau) --- */
        .main-content { flex-grow: 1; display: flex; }

        .editor-column { flex: 1; display: flex; flex-direction: column; background: #fafafa; border-right: 1px solid var(--border-color); }
        .editor-pane { display: flex; flex-direction: column; flex: 1; border-bottom: 1px solid var(--border-color); min-height: 100px; }
        .editor-pane:last-child { border-bottom: none; }
        .editor-pane label {
            font-size: 0.8rem; font-weight: 500; color: var(--text-secondary);
            padding: 0.5rem 1rem; background: var(--bg-hover);
        }
        .editor-pane textarea {
            flex-grow: 1; border: none; resize: none;
            padding: 1rem; font-family: var(--font-mono); line-height: 1.5; font-size: 14px;
            background: var(--bg-editor);
        }
        .editor-pane textarea:focus { outline: none; }

        .preview-column { flex: 1; }
        #output { width: 100%; height: 100%; border: none; background: #fff; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- SEITENLEISTE (LINKS) -->
        <aside class="sidebar">
            <div class="api-key-section">
                <label for="api-key">Gemini API-Schlüssel</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="api-key" placeholder="Wird automatisch gespeichert...">
                    <span id="api-key-status"></span>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-target="chat-panel">Chat</button>
                <button class="sidebar-tab" data-target="inspector-panel">Inspektor</button>
            </div>
            
            <div id="chat-panel" class="sidebar-panel active">
                <div class="chat-history">
                    <div class="ai-message">Willkommen! Gib deinen API-Schlüssel oben ein. Dann kannst du mit mir chatten, um den Code zu ändern.</div>
                </div>

                <div id="selected-element-context">
                    <button id="clear-context-btn">×</button>
                    <div><strong>Fokus:</strong> <code id="context-element-info"></code></div>
                    <small>Deine nächste Anweisung bezieht sich auf dieses Element.</small>
                </div>
                
                <div class="chat-input-area">
                    <textarea id="chat-input" rows="2" placeholder="Deine Anweisung hier..."></textarea>
                    <button id="chat-send" title="Senden" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>

            <div id="inspector-panel" class="sidebar-panel">
                 <div class="inspector-prop"><span class="prop-name">Tag</span><span class="prop-value" id="inspect-tag">N/A</span></div>
                 <div class="inspector-prop"><span class="prop-name">ID</span><span class="prop-value" id="inspect-id">N/A</span></div>
                 <div class="inspector-prop"><span class="prop-name">Klassen</span><span class="prop-value" id="inspect-classes">N/A</span></div>
            </div>
        </aside>

        <!-- HAUPTINHALT (RECHTS) -->
        <main class="main-content">
            <div class="editor-column">
                <div class="editor-pane">
                    <label for="html-code">HTML</label>
                    <textarea id="html-code">
<div class="card">
  <h1>Hallo Welt!</h1>
  <p>Klicke auf Elemente in der Vorschau!</p>
  <button id="action-btn" class="btn-primary">Aktion</button>
</div></textarea>
                </div>
                <div class="editor-pane">
                    <label for="css-code">CSS</label>
                    <textarea id="css-code">
body { 
  display: grid;
  place-items: center;
  height: 100%;
  margin: 0;
  background-color: #f8f9fa;
  font-family: sans-serif;
}
.card {
  background: white;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}
button {
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  cursor: pointer;
  font-weight: bold;
}
.btn-primary {
  background-color: #0d6efd;
  color: white;
}
</textarea>
                </div>
                <div class="editor-pane">
                    <label for="js-code">JavaScript</label>
                    <textarea id="js-code">
const btn = document.getElementById('action-btn');
btn.addEventListener('click', () => {
  btn.textContent = 'Geklickt!';
});
</textarea>
                </div>
            </div>
            <div class="preview-column">
                <iframe id="output"></iframe>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- Element Referenzen ---
    const getEl = (id) => document.getElementById(id);
    const elements = {
        htmlCode: getEl('html-code'),
        cssCode: getEl('css-code'),
        jsCode: getEl('js-code'),
        outputFrame: getEl('output'),
        apiKeyInput: getEl('api-key'),
        apiKeyStatus: getEl('api-key-status'),
        chatHistory: document.querySelector('.chat-history'),
        chatInput: getEl('chat-input'),
        chatSendBtn: getEl('chat-send'),
        inspectTag: getEl('inspect-tag'),
        inspectId: getEl('inspect-id'),
        inspectClasses: getEl('inspect-classes'),
        contextBox: getEl('selected-element-context'),
        contextInfo: getEl('context-element-info'),
        clearContextBtn: getEl('clear-context-btn')
    };

    let chatConversation = [];
    let selectedElementContext = null;

    // --- Core Funktionalität ---
    function renderCode() {
        const source = `
            <html><head><style>${elements.cssCode.value}</style></head>
            <body>${elements.htmlCode.value}<script>${elements.jsCode.value}<\/script></body></html>`;
        elements.outputFrame.srcdoc = source;
    }

    // --- API & Chat ---
    function updateApiKeyStatus() {
        const key = localStorage.getItem('geminiApiKey');
        if (key) {
            elements.apiKeyStatus.textContent = '✓';
            elements.chatSendBtn.disabled = false;
        } else {
            elements.apiKeyStatus.textContent = '';
            elements.chatSendBtn.disabled = true;
        }
    }

    function addMessageToChat(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${sender}-message`;
        messageDiv.innerHTML = text;
        elements.chatHistory.appendChild(messageDiv);
        elements.chatHistory.scrollTop = elements.chatHistory.scrollHeight;
    }
    
    async function handleChatSend() {
        const userPrompt = elements.chatInput.value.trim();
        if (!userPrompt) return;

        addMessageToChat(userPrompt, 'user');
        chatConversation.push({ role: 'user', parts: [{ text: userPrompt }] });
        elements.chatInput.value = '';
        elements.chatSendBtn.disabled = true;
        
        addMessageToChat('...', 'ai'); // KI denkt nach...

        let contextPrompt = '';
        if(selectedElementContext) {
            contextPrompt = `WICHTIG: Der Benutzer hat ein bestimmtes Element für diese Anfrage ausgewählt: ${selectedElementContext.outerHTML}. Konzentriere deine Änderungen bitte auf dieses Element und die dazugehörigen Styles oder Skripte.`;
        }
        
        const fullPrompt = `Du bist ein experter Web-Entwickler-Assistent. Deine Aufgabe ist es, den bereitgestellten HTML-, CSS- und JavaScript-Code basierend auf der Konversation und der neuesten Anfrage des Benutzers zu ändern. Gib NUR ein einzelnes, rohes JSON-Objekt mit den Schlüsseln "html", "css", und "javascript" zurück. Die Werte müssen der vollständige, aktualisierte Code sein. Füge keine Erklärungen oder Markdown-Formatierung wie \`\`\`json hinzu.
        
${contextPrompt}

AKTUELLE KONVERSATION:
${chatConversation.map(m => `${m.role}: ${m.parts[0].text}`).join('\n')}

AKTUELLER CODE:
HTML:
\`\`\`html
${elements.htmlCode.value}
\`\`\`

CSS:
\`\`\`css
${elements.cssCode.value}
\`\`\`

JAVASCRIPT:
\`\`\`javascript
${elements.jsCode.value}
\`\`\`
`;
        const apiKey = localStorage.getItem('geminiApiKey');
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "contents": [{ "parts": [{ "text": fullPrompt }] }] }),
            });

            if (!response.ok) { throw new Error(`API Fehler ${response.status}`); }
            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            const cleanedText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
            const parsedCode = JSON.parse(cleanedText);
            
            // KI Antwort generieren (ohne den Code-Teil)
            const aiResponseText = "Hier ist der aktualisierte Code."; // Simple response
            elements.chatHistory.lastChild.innerHTML = aiResponseText;
            chatConversation.push({ role: 'model', parts: [{ text: aiResponseText }] });

            if (parsedCode.html != null) elements.htmlCode.value = parsedCode.html;
            if (parsedCode.css != null) elements.cssCode.value = parsedCode.css;
            if (parsedCode.js != null) elements.jsCode.value = parsedCode.js;

            renderCode();

        } catch (error) {
            console.error("Gemini Fehler:", error);
            elements.chatHistory.lastChild.innerHTML = `Es ist ein Fehler aufgetreten: ${error.message}`;
        } finally {
            elements.chatSendBtn.disabled = false;
        }
    }

    // --- Element Inspektor & Kontext ---
    function updateInspectorAndContext(target) {
        const tag = target.tagName.toLowerCase();
        const id = target.id ? `#${target.id}` : '';
        const classes = target.className ? `.${target.className.trim().replace(/\s+/g, '.')}` : '';
        
        // Inspector aktualisieren
        elements.inspectTag.textContent = tag;
        elements.inspectId.textContent = target.id || 'keine';
        elements.inspectClasses.textContent = target.className || 'keine';
        
        // Kontext für den Chat setzen
        const elementSelector = `${tag}${id}${classes}`;
        elements.contextInfo.textContent = elementSelector;
        elements.contextBox.style.display = 'flex';
        selectedElementContext = { selector: elementSelector, outerHTML: target.outerHTML };
    }
    
    elements.outputFrame.addEventListener('load', () => {
        const outputBody = elements.outputFrame.contentDocument.body;
        outputBody.addEventListener('click', (e) => {
            e.preventDefault();
            updateInspectorAndContext(e.target);
        }, true);
    });

    elements.clearContextBtn.addEventListener('click', () => {
        selectedElementContext = null;
        elements.contextBox.style.display = 'none';
    });


    // --- Event Listeners & Initialisierung ---
    [elements.htmlCode, elements.cssCode, elements.jsCode].forEach(editor => editor.addEventListener('input', renderCode));
    elements.apiKeyInput.addEventListener('input', () => {
        localStorage.setItem('geminiApiKey', elements.apiKeyInput.value.trim());
        updateApiKeyStatus();
    });
    elements.chatSendBtn.addEventListener('click', handleChatSend);
    elements.chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleChatSend();
        }
    });

    // Tab-Umschaltung in der Seitenleiste
    document.querySelectorAll('.sidebar-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            document.querySelectorAll('.sidebar-panel').forEach(p => p.classList.remove('active'));
            getEl(tab.dataset.target).classList.add('active');
        });
    });

    // --- Initialer Start ---
    const savedApiKey = localStorage.getItem('geminiApiKey');
    if (savedApiKey) { elements.apiKeyInput.value = savedApiKey; }
    
    updateApiKeyStatus();
    renderCode();
});
</script>

</body>
</html>
