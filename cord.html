<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Rusher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0c1c;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            overflow: hidden; /* Hide scrollbars */
        }
        #game-container {
            position: relative;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none; /* Allows clicks to go through to canvas if needed */
        }
        #score-display {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff;
        }
        #high-score-display {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            color: #aaa;
        }
        #start-screen, #game-over-screen {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #game-over-screen.hidden {
            display: none;
        }
        h1 {
            font-size: 4em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #ddd;
            margin: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #0c0c1c;
            background-color: #00ffff;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
            transition: all 0.2s ease;
            pointer-events: all; /* Make buttons clickable */
        }
        .button:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 25px #fff;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        
        <!-- Score and High Score Display -->
        <div id="score-display">0</div>
        <div id="high-score-display">HI: 0</div>
        
        <!-- Start Screen UI -->
        <div id="start-screen" class="ui">
            <h1>COSMIC RUSHER</h1>
            <p>Use LEFT and RIGHT arrow keys to dodge asteroids.<br>The longer you survive, the higher your score.</p>
            <button id="start-button" class="button">START GAME</button>
        </div>

        <!-- Game Over UI -->
        <div id="game-over-screen" class="ui hidden">
            <h1>GAME OVER</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button" class="button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreSpan = document.getElementById('final-score');

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('cosmicRusherHighScore') || 0;
        let gameOver = true;
        let gameFrame = 0;
        let keys = {};

        // Update High Score display on load
        highScoreDisplay.innerText = `HI: ${highScore}`;

        // Player Ship
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 70,
            width: 40,
            height: 40,
            speed: 7,
            dx: 0
        };

        // Arrays for entities
        let obstacles = [];
        let stars = [];

        class Obstacle {
            constructor() {
                this.width = Math.random() * 40 + 20; // width between 20 and 60
                this.height = this.width; // keep it square-ish
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 2 + 2; // base speed
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`; // Shades of cyan/blue
            }
            update(gameSpeed) {
                this.y += this.speed + gameSpeed;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initStars() {
            for (let i = 0; i < 150; i++) {
                stars.push(new Star());
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 15;
            
            // Ship body
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Thruster flame
            if (gameFrame % 4 < 2) {
                 ctx.fillStyle = '#ffcc00';
                 ctx.shadowColor = '#ffcc00';
                 ctx.shadowBlur = 10;
                 ctx.beginPath();
                 ctx.moveTo(player.x + player.width * 0.3, player.y + player.height);
                 ctx.lineTo(player.x + player.width * 0.7, player.y + player.height);
                 ctx.lineTo(player.x + player.width / 2, player.y + player.height + Math.random() * 15 + 10);
                 ctx.closePath();
                 ctx.fill();
            }
            ctx.shadowBlur = 0;
        }

        function movePlayer() {
            player.x += player.dx;

            // Wall detection
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function handleObstacles() {
            const gameSpeed = score / 2000; // Game gets faster as score increases
            let obstacleSpawnRate = Math.max(20, 100 - score / 100);

            // Add new obstacles periodically
            if (gameFrame % obstacleSpawnRate < 1) {
                obstacles.push(new Obstacle());
            }
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update(gameSpeed);
                obstacles[i].draw();

                // Remove obstacles that go off-screen
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    continue;
                }

                // Collision Detection (AABB)
                if (
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y
                ) {
                    endGame();
                }
            }
        }
        
        function handleStars() {
            stars.forEach(star => {
                star.update();
                star.draw();
            });
        }
        
        function updateScore() {
            score++;
            scoreDisplay.innerText = score;
        }

        function resetGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 70;
            player.dx = 0;
            obstacles = [];
            score = 0;
            gameFrame = 0;
            scoreDisplay.innerText = '0';
        }

        function startGame() {
            resetGame();
            gameOver = false;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            animate();
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cosmicRusherHighScore', highScore);
                highScoreDisplay.innerText = `HI: ${highScore}`;
            }
            finalScoreSpan.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function animate() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            handleStars();
            handleObstacles();
            drawPlayer();
            movePlayer();
            updateScore();
            
            gameFrame++;
            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            updatePlayerMovement();
        });

        window.addEventListener('keyup', e => {
            keys[e.key] = false;
            updatePlayerMovement();
        });
        
        function updatePlayerMovement() {
             if (keys['ArrowLeft'] || keys['a']) {
                player.dx = -player.speed;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.dx = player.speed;
            } else {
                player.dx = 0;
            }
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initial setup
        initStars();

        // Draw initial static scene
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        handleStars();
        drawPlayer();
        
    </script>
</body>
</html>
