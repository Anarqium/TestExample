<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coole Startanimation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards 1.5s;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
            animation: pulseIn 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            background: rgba(255, 138, 0, 0.1);
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: rgba(229, 46, 113, 0.05);
            animation-delay: 0.3s;
        }

        .circle-3 {
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.02);
            animation-delay: 0.6s;
        }

        .content {
            margin-top: 3rem;
            max-width: 600px;
            opacity: 0;
            animation: contentAppear 1s ease forwards 2.5s;
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0);
            animation: buttonPop 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards 3s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(229, 46, 113, 0.5);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseIn {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes contentAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes buttonPop {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        
        <div class="logo">
            <span class="gradient-text">Willkommen</span>
        </div>
        
        <div class="subtitle">
            Eine coole Animation zum Starten
        </div>
        
        <div class="content">
            <p>Diese einfache HTML-Seite zeigt eine sch√∂ne Startanimation mit mehreren Elementen, die nacheinander erscheinen und einen ansprechenden visuellen Effekt erzeugen.</p>
            
            <button class="button">Mehr entdecken</button>
        </div>
    </div>
</body>
</html>
