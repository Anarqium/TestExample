<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-Widget</title>
    <style>
        :root {
            --widget-bg: rgba(28, 28, 30, 0.8);
            --widget-text: #ffffff;
            --widget-secondary: rgba(255, 255, 255, 0.6);
            --widget-border: rgba(255, 255, 255, 0.1);
            --widget-shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            justify-content: center;
            padding: 20px;
        }

        .widget {
            background: var(--widget-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px;
            color: var(--widget-text);
            box-shadow: 0 10px 30px var(--widget-shadow);
            border: 1px solid var(--widget-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--widget-shadow);
        }

        .main-widget {
            width: 300px;
            height: 320px;
            position: relative;
        }

        .mini-widget {
            width: 140px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .location {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date {
            font-size: 14px;
            color: var(--widget-secondary);
            margin-bottom: 20px;
        }

        .temp {
            font-size: 60px;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .high-low {
            font-size: 14px;
            color: var(--widget-secondary);
        }

        .mini-temp {
            font-size: 28px;
            font-weight: 400;
        }

        .mini-title {
            font-size: 14px;
            color: var(--widget-secondary);
        }

        .mini-value {
            font-size: 24px;
            margin-top: 5px;
        }

        .mini-widget .condition {
            font-size: 14px;
            margin-top: 5px;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid var(--widget-border);
            padding-top: 15px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .day-name {
            font-size: 12px;
            color: var(--widget-secondary);
            margin-bottom: 5px;
        }

        .day-temp {
            font-size: 16px;
            margin-top: 5px;
        }

        /* Weather icons and animations */
        .weather-icon {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .main-icon {
            width: 80px;
            height: 80px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* Sun animation */
        .sun {
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.6);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 30px 8px rgba(255, 235, 59, 0.8);
            }
        }

        /* Cloud animation */
        .cloud {
            background: #fff;
            border-radius: 50%;
            box-shadow: 
                10px 10px 0 0 #fff,
                20px 10px 0 0 #fff,
                15px 0 0 0 #fff;
            position: absolute;
            width: 20px;
            height: 20px;
            top: 10px;
            left: 10px;
            animation: float 5s infinite alternate;
        }

        .partly-cloudy .sun {
            left: 0;
            top: 0;
            width: 60%;
            height: 60%;
        }

        .partly-cloudy .cloud {
            width: 15px;
            height: 15px;
            left: 20px;
            top: 20px;
            box-shadow: 
                8px 8px 0 0 #fff,
                16px 8px 0 0 #fff,
                12px 0 0 0 #fff;
        }

        /* Rain animation */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .raindrop {
            position: absolute;
            background: #80d0ff;
            width: 2px;
            height: 10px;
            border-radius: 2px;
            animation: fall linear infinite;
        }

        .raindrop:nth-child(1) {
            left: 10px;
            animation-duration: 0.8s;
            animation-delay: 0.2s;
        }

        .raindrop:nth-child(2) {
            left: 20px;
            animation-duration: 1s;
            animation-delay: 0.1s;
        }

        .raindrop:nth-child(3) {
            left: 30px;
            animation-duration: 0.7s;
            animation-delay: 0.3s;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(40px);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        /* Wind animation */
        .wind {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wind-line {
            position: absolute;
            background: #ebebeb;
            height: 2px;
            border-radius: 2px;
            animation: wind-blow 3s infinite;
        }

        .wind-line:nth-child(1) {
            width: 20px;
            top: 15px;
            left: 5px;
            animation-delay: 0.3s;
        }

        .wind-line:nth-child(2) {
            width: 15px;
            top: 22px;
            left: 8px;
            animation-delay: 0.1s;
        }

        .wind-line:nth-child(3) {
            width: 25px;
            top: 28px;
            left: 3px;
            animation-delay: 0.2s;
        }

        @keyframes wind-blow {
            0% {
                transform: translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateX(30px);
                opacity: 0;
            }
        }

        /* Snow animation */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .snowflake {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }

        .snowflake:nth-child(1) {
            left: 10px;
            animation-duration: 3s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 20px;
            animation-duration: 3.5s;
            animation-delay: 0.5s;
        }

        .snowflake:nth-child(3) {
            left: 30px;
            animation-duration: 3.2s;
            animation-delay: 0.7s;
        }

        @keyframes snowfall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(3px, 40px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Toggle for day/night */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .toggle {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .toggle:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Night mode */
        body.night-mode {
            background: linear-gradient(135deg, #1a237e, #311b92);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle" id="mode-toggle">ðŸŒ™ Nachtmodus</button>
    </div>

    <div class="container">
        <!-- Main weather widget -->
        <div class="widget main-widget">
            <div class="location">Leipzig, Sachsen</div>
            <div class="date">Donnerstag, 8. Mai</div>
            <div class="weather-icon main-icon partly-cloudy">
                <div class="sun"></div>
                <div class="cloud"></div>
            </div>
            <div class="temp">21Â°</div>
            <div class="condition">Teilweise bewÃ¶lkt</div>
            <div class="high-low">H: 24Â° L: 14Â°</div>

            <div class="forecast">
                <div class="day">
                    <div class="day-name">FR</div>
                    <div class="weather-icon">
                        <div class="sun"></div>
                    </div>
                    <div class="day-temp">23Â°</div>
                </div>
                <div class="day">
                    <div class="day-name">SA</div>
                    <div class="weather-icon">
                        <div class="cloud"></div>
                    </div>
                    <div class="day-temp">20Â°</div>
                </div>
                <div class="day">
                    <div class="day-name">SO</div>
                    <div class="weather-icon">
                        <div class="cloud"></div>
                        <div class="rain">

                            <div class="raindrop"></div>
                        </div>
                    </div>
                    <div class="day-temp">18Â°</div>
                </div>
                <div class="day">
                    <div class="day-name">MO</div>
                    <div class="weather-icon">
                        <div class="partly-cloudy">
                            <div class="sun"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <div class="day-temp">21Â°</div>
                </div>
                <div class="day">
                    <div class="day-name">DI</div>
                    <div class="weather-icon">
                        <div class="sun"></div>
                    </div>
                    <div class="day-temp">24Â°</div>
                </div>
            </div>
        </div>

        <!-- Humidity widget -->
        <div class="widget mini-widget">
            <div class="mini-title">Luftfeuchtigkeit</div>
            <div class="mini-value">65%</div>
            <div class="weather-icon">
                <div class="rain">
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                </div>
            </div>
        </div>

        <!-- Wind widget -->
        <div class="widget mini-widget">
            <div class="mini-title">Wind</div>
            <div class="mini-value">12 km/h</div>
            <div class="weather-icon">
                <div class="wind">
                    <div class="wind-line"></div>

        <!-- Precipitation widget -->
        <div class="widget mini-widget">
            <div class="mini-title">Niederschlag</div>

                <div class="cloud"></div>

                    <div class="raindrop"></div>

            </div>
        </div>

        <!-- UV Index widget -->
        <div class="widget mini-widget">
            <div class="mini-title">UV-Index</div>
            <div class="mini-value">5</div>

                <div class="sun"></div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between day and night mode
        const toggleButton = document.getElementById('mode-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            
            if (body.classList.contains('night-mode')) {
                toggleButton.textContent = 'â˜€ï¸ Tagmodus';
            } else {
                toggleButton.textContent = 'ðŸŒ™ Nachtmodus';
            }
        });

        // Simulate weather condition changes
        const mainIcon = document.querySelector('.main-icon');
        const conditions = ['sunny', 'partly-cloudy', 'cloudy', 'rainy', 'windy', 'snowy'];
        let currentIndex = 1; // Start with partly cloudy

        function changeWeather() {
            // Remove all condition classes
            conditions.forEach(condition => {
                mainIcon.classList.remove(condition);
            });

            // Clear the icon
            mainIcon.innerHTML = '';

            // Add new condition
            const newCondition = conditions[currentIndex];
            mainIcon.classList.add(newCondition);

            // Update icon elements based on condition
            if (newCondition === 'sunny' || newCondition === 'partly-cloudy') {
                const sun = document.createElement('div');
                sun.className = 'sun';
                mainIcon.appendChild(sun);
            }

            if (newCondition === 'partly-cloudy' || newCondition === 'cloudy' || newCondition === 'rainy' || newCondition === 'snowy') {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                mainIcon.appendChild(cloud);
            }

            if (newCondition === 'rainy') {
                const rain = document.createElement('div');
                rain.className = 'rain';
                for (let i = 0; i < 3; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.className = 'raindrop';
                    rain.appendChild(raindrop);
                }
                mainIcon.appendChild(rain);
            }

            if (newCondition === 'windy') {
                const wind = document.createElement('div');
                wind.className = 'wind';
                for (let i = 0; i < 3; i++) {
                    const windLine = document.createElement('div');
                    windLine.className = 'wind-line';
                    wind.appendChild(windLine);
                }
                mainIcon.appendChild(wind);
            }

            if (newCondition === 'snowy') {
                const snow = document.createElement('div');
                snow.className = 'snow';
                for (let i = 0; i < 3; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snow.appendChild(snowflake);
                }
                mainIcon.appendChild(snow);
            }

            // Update the condition text
            const conditionText = document.querySelector('.condition');
            switch (newCondition) {
                case 'sunny':
                    conditionText.textContent = 'Sonnig';
                    break;
                case 'partly-cloudy':
                    conditionText.textContent = 'Teilweise bewÃ¶lkt';
                    break;
                case 'cloudy':
                    conditionText.textContent = 'BewÃ¶lkt';
                    break;
                case 'rainy':
                    conditionText.textContent = 'Regnerisch';
                    break;
                case 'windy':
                    conditionText.textContent = 'Windig';
                    break;
                case 'snowy':
                    conditionText.textContent = 'Schneefall';
                    break;
            }

            // Move to next condition for next time
            currentIndex = (currentIndex + 1) % conditions.length;
        }

        // Change weather every 5 seconds
        setInterval(changeWeather, 5000);
    </script>
</body>
